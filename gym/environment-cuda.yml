# Conda environment for Gymnasium + MuJoCo (with CUDA support)
# Create: conda env create -f environment-cuda.yml
# Activate: conda activate gym-mujoco-cuda
# 
# Requires: NVIDIA GPU with CUDA 12.1+ drivers installed
# Check your CUDA version: nvidia-smi

name: gym-mujoco-cuda
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - numpy
  - matplotlib
  - jupyter
  - ipykernel
  - tqdm
  # PyTorch with CUDA from conda (more reliable on Windows than pip)
  - pytorch
  - pytorch-cuda=12.1
  - pip:
    - gymnasium[mujoco]>=1.0.0
    - mujoco>=3.0.0
    - stable-baselines3>=2.0.0
    - tensorboard
    - imageio
    - imageio-ffmpeg
variables:
  # Fix OpenMP conflict between conda's MKL and PyTorch on Windows
  KMP_DUPLICATE_LIB_OK: "TRUE"
